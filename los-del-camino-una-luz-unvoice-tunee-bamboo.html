<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reproductor de audio con estilo</title>
    <style>
        /* Estilo general de los botones */
        button {
            background-color: #4CAF50;
            color: white;
            font-family: Arial, sans-serif;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #3e8e41;
        }

        #playButton {
            background-color: #4CAF50;
        }

        #pauseButton {
            background-color: #f44336;
        }

        #stopButton {
            background-color: #ff7675;
        }
    </style>
</head>
<body>
    <audio id="audioPlayer">
        <source src="los-del-camino-una-luz-unvoice-tunee-bamboo.mp3" type="audio/mpeg">
<!-->        <source src="archivo-de-audio.ogg" type="audio/ogg"> <-->
        Tu navegador no soporta audio.
    </audio>

    <button id="playButton">Reproducir</button>
    <button id="pauseButton">Pausar</button>
    <button id="stopButton">Detener</button>

    <progress id="progressBar" value="0" max="100"></progress>

    <script>
        // Código JavaScript embebido

        const audioPlayer = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const pauseButton = document.getElementById('pauseButton');
        const stopButton = document.getElementById('stopButton');
        const progressBar = document.getElementById('progressBar');

        // Actualizar el progreso de la reproducción
        audioPlayer.addEventListener('timeupdate', () => {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressBar.value = progress;
        });

        // Eventos de los botones
        playButton.addEventListener('click', () => {
            audioPlayer.play();
        });

        pauseButton.addEventListener('click', () => {
            audioPlayer.pause();
        });

        stopButton.addEventListener('click', () => {
            audioPlayer.stop();
            audioPlayer.currentTime = 0;
        });
    </script>
</body>
</html>
