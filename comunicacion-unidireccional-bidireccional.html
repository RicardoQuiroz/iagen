<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad: Tipos de Comunicación</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Estilo para el elemento que se está arrastrando */
        .dragging {
            opacity: 0.5;
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Estilo para resaltar las zonas de destino */
        .drag-over {
            background-color: #a7f3d0; /* Tailwind green-200 */
            border-style: dashed;
        }
        /* Estilo para la palabra seleccionada en el modo click */
        .selected {
            outline: 2px solid #3b82f6; /* Tailwind blue-500 */
            transform: scale(1.05);
            background-color: #dbeafe; /* Tailwind blue-100 */
        }
        /* Transiciones suaves para una mejor experiencia de usuario */
        .draggable-word, .drop-zone {
            transition: all 0.2s ease-in-out;
        }
        .screen {
            display: none;
        }
        .screen.active {
            display: block;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800 flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">

        <!-- Pantalla de Bienvenida -->
        <div id="welcome-screen" class="screen active bg-white p-8 rounded-xl shadow-lg text-center">
            <h1 class="text-3xl font-bold mb-4 text-gray-700">Actividad Interactiva</h1>
            <p class="text-gray-600 mb-6">Ingresa un nickname numérico para comenzar.</p>
            <input type="text" id="nickname-input" inputmode="numeric" pattern="[0-9]*" class="w-full max-w-xs mx-auto px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ej: 12345">
            <p id="error-message" class="text-red-500 mt-2 h-6"></p>
            <div class="mt-4 flex flex-col sm:flex-row gap-4 justify-center">
                <button id="start-btn" class="bg-blue-500 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-blue-600 transition-transform transform hover:scale-105">
                    Iniciar Actividad
                </button>
                <button id="scores-btn" class="bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded-lg shadow hover:bg-gray-300 transition-transform transform hover:scale-105">
                    Ver Puntajes
                </button>
            </div>
        </div>

        <!-- Pantalla de Actividad -->
        <div id="activity-screen" class="screen">
             <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Nickname: <span id="nickname-display" class="text-blue-600"></span></h2>
                <div class="text-xl font-bold bg-white px-4 py-2 rounded-lg shadow-md">Puntaje: <span id="score-display" class="text-green-600">0</span></div>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-lg">
                <p class="text-center text-gray-600 mb-6">Arrastre o seleccione las palabras para llenar los espacios vacíos correspondientes a cada tipo de comunicación.</p>
                
                <!-- Contenedor de palabras para arrastrar -->
                <div id="words-container" class="flex flex-wrap items-center justify-center gap-3 p-4 mb-8 bg-gray-100 rounded-lg min-h-[60px]">
                    <!-- Las palabras se generarán aquí con JavaScript -->
                </div>

                <!-- Zonas para soltar -->
                <div class="space-y-8">
                    <!-- Categoría 1 -->
                    <div class="p-4 bg-blue-100 rounded-lg shadow-inner">
                        <h3 class="text-lg font-bold text-center text-blue-800 mb-4 p-3 bg-blue-200 rounded-md">Comunicación Unidireccional ➡</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" data-category="unidireccional">
                            <div class="drop-zone min-h-[50px] bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center p-2"></div>
                            <div class="drop-zone min-h-[50px] bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center p-2"></div>
                             <div class="drop-zone min-h-[50px] bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center p-2 empty-placeholder"></div>
                             <div class="drop-zone min-h-[50px] bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center p-2 empty-placeholder"></div>
                        </div>
                    </div>
                    <!-- Categoría 2 -->
                    <div class="p-4 bg-blue-100 rounded-lg shadow-inner">
                        <h3 class="text-lg font-bold text-center text-blue-800 mb-4 p-3 bg-blue-200 rounded-md">⬅ Comunicación Multidireccional</h3>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4" data-category="multidireccional">
                            <div class="drop-zone min-h-[50px] bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center p-2"></div>
                            <div class="drop-zone min-h-[50px] bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center p-2"></div>
                            <div class="drop-zone min-h-[50px] bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center p-2"></div>
                            <div class="drop-zone min-h-[50px] bg-white border-2 border-gray-300 rounded-lg flex items-center justify-center p-2"></div>
                        </div>
                    </div>
                </div>
                 <p id="result-message" class="text-center font-bold mt-6 h-6"></p>
                <div class="mt-6 flex flex-col sm:flex-row gap-4 justify-center">
                    <button id="check-btn" class="bg-green-500 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-green-600 transition-transform transform hover:scale-105">
                        Calificar
                    </button>
                    <button id="restart-btn" class="bg-yellow-500 text-white font-bold py-2 px-6 rounded-lg shadow hover:bg-yellow-600 transition-transform transform hover:scale-105">
                        Reiniciar
                    </button>
                </div>
            </div>
        </div>

        <!-- Pantalla de Puntajes -->
        <div id="scores-screen" class="screen bg-white p-8 rounded-xl shadow-lg text-center">
            <h1 class="text-3xl font-bold mb-6 text-gray-700">Tabla de Puntajes</h1>
            <div id="scores-table" class="space-y-2 max-h-80 overflow-y-auto">
                <!-- Los puntajes se cargarán aquí -->
            </div>
             <button id="back-btn" class="mt-6 bg-gray-200 text-gray-700 font-bold py-2 px-6 rounded-lg shadow hover:bg-gray-300 transition-transform transform hover:scale-105">
                Volver al Inicio
            </button>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- ELEMENTOS DEL DOM ---
            const screens = {
                welcome: document.getElementById('welcome-screen'),
                activity: document.getElementById('activity-screen'),
                scores: document.getElementById('scores-screen')
            };
            const nicknameInput = document.getElementById('nickname-input');
            const errorMessage = document.getElementById('error-message');
            const startBtn = document.getElementById('start-btn');
            const scoresBtn = document.getElementById('scores-btn');
            const backBtn = document.getElementById('back-btn');
            const nicknameDisplay = document.getElementById('nickname-display');
            const scoreDisplay = document.getElementById('score-display');
            const wordsContainer = document.getElementById('words-container');
            const dropZones = document.querySelectorAll('.drop-zone');
            const checkBtn = document.getElementById('check-btn');
            const restartBtn = document.getElementById('restart-btn');
            const resultMessage = document.getElementById('result-message');
            const scoresTable = document.getElementById('scores-table');

            // --- DATOS DE LA ACTIVIDAD ---
            const activityData = {
                unidireccional: ['Blog', 'Mailing'],
                multidireccional: ['Foros', 'Wikis', 'Redes Sociales', 'Video Conferencia']
            };

            const allWords = [...activityData.unidireccional, ...activityData.multidireccional];
            
            // --- ESTADO DE LA APLICACIÓN ---
            let currentNickname = '';
            let currentScore = 0;
            let selectedWord = null; // Para el fallback de click

            // --- FUNCIONES DE NAVEGACIÓN ---
            function showScreen(screenId) {
                Object.values(screens).forEach(screen => screen.classList.remove('active'));
                screens[screenId].classList.add('active');
            }

            // --- LÓGICA DE LA PANTALLA DE BIENVENIDA ---
            startBtn.addEventListener('click', () => {
                const nickname = nicknameInput.value.trim();
                if (nickname && !isNaN(nickname)) {
                    currentNickname = nickname;
                    nicknameDisplay.textContent = currentNickname;
                    nicknameInput.value = '';
                    errorMessage.textContent = '';
                    showScreen('activity');
                    initActivity();
                } else {
                    errorMessage.textContent = 'Por favor, ingresa un nickname numérico válido.';
                }
            });

            scoresBtn.addEventListener('click', () => {
                loadScores();
                showScreen('scores');
            });
            
            backBtn.addEventListener('click', () => showScreen('welcome'));

            // --- LÓGICA DE LA PANTALLA DE ACTIVIDAD ---
            function initActivity() {
                // Limpiar estado previo
                wordsContainer.innerHTML = '';
                dropZones.forEach(zone => {
                    if (!zone.classList.contains('empty-placeholder')) {
                        zone.innerHTML = '';
                    }
                });
                scoreDisplay.textContent = '0';
                currentScore = 0;
                resultMessage.textContent = '';
                checkBtn.disabled = false;
                
                // Barajar y crear palabras
                shuffleArray(allWords).forEach(wordText => {
                    const wordDiv = document.createElement('div');
                    wordDiv.textContent = wordText;
                    wordDiv.id = `word-${wordText.replace(/\s+/g, '')}`;
                    wordDiv.draggable = true;
                    wordDiv.className = 'draggable-word bg-blue-500 text-white py-2 px-4 rounded-lg cursor-pointer shadow-md';
                    wordDiv.dataset.word = wordText;
                    
                    const category = Object.keys(activityData).find(key => activityData[key].includes(wordText));
                    wordDiv.dataset.category = category;
                    
                    wordsContainer.appendChild(wordDiv);
                });
                
                addEventListeners();
            }

            function addEventListeners() {
                const draggables = document.querySelectorAll('.draggable-word');
                
                draggables.forEach(draggable => {
                    // Eventos de arrastre
                    draggable.addEventListener('dragstart', dragStart);
                    draggable.addEventListener('dragend', dragEnd);
                    
                    // Eventos de puntero para compatibilidad móvil
                    draggable.addEventListener('pointerdown', handlePointerDown);

                    // Evento para el fallback de click
                    draggable.addEventListener('click', handleWordClick);
                });

                dropZones.forEach(zone => {
                     if (zone.classList.contains('empty-placeholder')) return;
                    zone.addEventListener('dragover', dragOver);
                    zone.addEventListener('dragleave', dragLeave);
                    zone.addEventListener('drop', drop);

                    // Evento para el fallback de click
                    zone.addEventListener('click', handleDropZoneClick);
                });
            }

            // --- LÓGICA DE DRAG & DROP ---
            function dragStart(e) {
                e.target.classList.add('dragging');
                e.dataTransfer.setData('text/plain', e.target.id);
            }

            function dragEnd(e) {
                e.target.classList.remove('dragging');
            }

            function dragOver(e) {
                e.preventDefault();
                if(e.target.classList.contains('drop-zone') && e.target.childElementCount === 0) {
                   e.target.classList.add('drag-over');
                }
            }

            function dragLeave(e) {
                 e.target.classList.remove('drag-over');
            }

            function drop(e) {
                e.preventDefault();
                e.target.classList.remove('drag-over');
                const id = e.dataTransfer.getData('text/plain');
                const draggable = document.getElementById(id);
                if (e.target.classList.contains('drop-zone') && e.target.childElementCount === 0) {
                    e.target.appendChild(draggable);
                }
            }
            
            // --- LÓGICA DE COMPATIBILIDAD (POINTER & CLICK) ---
            function handlePointerDown(e) {
                // Previene conflictos con el click-to-place en dispositivos táctiles
                e.preventDefault(); 
                // Selecciona para el click-to-place si no se está arrastrando
                handleWordClick(e);
            }

            function handleWordClick(e) {
                const clickedWord = e.target;
                if (selectedWord === clickedWord) {
                    // Deseleccionar
                    selectedWord.classList.remove('selected');
                    selectedWord = null;
                } else {
                    // Quitar selección anterior
                    if (selectedWord) {
                        selectedWord.classList.remove('selected');
                    }
                    // Seleccionar nueva palabra
                    selectedWord = clickedWord;
                    selectedWord.classList.add('selected');
                }
            }
            
            function handleDropZoneClick(e) {
                const dropZone = e.currentTarget; // Usar currentTarget para asegurar que es el div.drop-zone
                 if (dropZone.classList.contains('empty-placeholder')) return;
                
                if (selectedWord && dropZone.childElementCount === 0) {
                    dropZone.appendChild(selectedWord);
                    selectedWord.classList.remove('selected');
                    selectedWord = null;
                }
            }


            // --- LÓGICA DE CALIFICACIÓN Y REINICIO ---
            checkBtn.addEventListener('click', () => {
                let score = 0;
                let answeredCount = 0;

                dropZones.forEach(zone => {
                    if (zone.childElementCount > 0) {
                        answeredCount++;
                        const wordElement = zone.children[0];
                        const wordCategory = wordElement.dataset.category;
                        const zoneCategory = zone.parentElement.dataset.category;

                        if (wordCategory === zoneCategory) {
                            score++;
                            wordElement.classList.remove('bg-blue-500');
                            wordElement.classList.add('bg-green-500');
                        } else {
                            wordElement.classList.remove('bg-blue-500');
                            wordElement.classList.add('bg-red-500');
                        }
                    }
                });
                
                currentScore = score;
                scoreDisplay.textContent = currentScore;
                resultMessage.textContent = `¡Calificación completa! Tu puntaje es ${currentScore}.`;
                resultMessage.classList.add(currentScore > (allWords.length / 2) ? 'text-green-600' : 'text-red-600');
                
                saveScore(currentNickname, currentScore);

                // Deshabilitar más interacciones
                checkBtn.disabled = true;
                document.querySelectorAll('.draggable-word').forEach(w => w.draggable = false);
            });

            restartBtn.addEventListener('click', initActivity);

            // --- LÓGICA DE PUNTUACIONES (localStorage) ---
            function getScores() {
                return JSON.parse(localStorage.getItem('activityScores')) || [];
            }
            
            function saveScore(nickname, score) {
                const scores = getScores();
                scores.push({ nickname, score });
                localStorage.setItem('activityScores', JSON.stringify(scores));
            }

            function loadScores() {
                scoresTable.innerHTML = '';
                const scores = getScores();
                
                if (scores.length === 0) {
                    scoresTable.innerHTML = '<p class="text-gray-500">Aún no hay puntajes registrados.</p>';
                    return;
                }

                scores
                    .sort((a, b) => b.score - a.score) // Ordenar de mayor a menor
                    .forEach(({ nickname, score }) => {
                        const scoreEntry = document.createElement('div');
                        scoreEntry.className = 'flex justify-between items-center p-3 bg-gray-100 rounded-lg';
                        scoreEntry.innerHTML = `
                            <span class="font-medium text-gray-700">Nickname: ${nickname}</span>
                            <span class="font-bold text-blue-600">Puntaje: ${score}</span>
                        `;
                        scoresTable.appendChild(scoreEntry);
                    });
            }

            // --- UTILIDADES ---
            function shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            // --- PRUEBAS BÁSICAS EN CONSOLA ---
            function runTests() {
                console.log("--- Iniciando Pruebas Básicas ---");
                const availableWords = allWords.length;
                const availableDropZones = document.querySelectorAll('.drop-zone:not(.empty-placeholder)').length;

                console.log(`Número de palabras disponibles: ${availableWords}`);
                console.log(`Número de zonas de destino: ${availableDropZones}`);

                if (availableWords <= availableDropZones) {
                    console.log("Prueba superada: Hay suficientes o más zonas de destino que palabras.");
                } else {
                    console.error("Prueba fallida: No hay suficientes zonas de destino para todas las palabras.");
                }
                console.log("--- Pruebas Finalizadas ---");
            }
            
            runTests();
        });
    </script>
</body>
</html>
